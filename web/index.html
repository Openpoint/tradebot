<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Bitstamp bot</title>
    <meta name="description" content="Bitstamp bot">
    <meta name="author" content="Michael Jonker">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="node_modules/echarts/dist/echarts-en.js"></script>

</head>

<body>
    <div id = "window">
        <div id="chart"></div>
        <div id="panel">

            <div id="intro">
                <div>TradeBot is an algorithm for detecting Bitcoin market volatility and automatically trading at the extremes.</div>
                <div><a href = "https://github.com/Openpoint/tradebot" target = "_blank">Find out more.</a></div>
                <!--
                <div class = 'control' id = 'prev'>prev</div>
                <div class = 'control' id = 'next'>next</div>
                
                <div class = "control" id = "dotrade">Test Trade</div>
                -->
            </div>
            <div id = "datePicker">
                <div><input label = "Start Date" class="start" type="date" /> Start Date</div>
                <div><input label = "End Date" class="end" type="date" /> End Date</div>
            </div>
            <div id = "sales"></div>
        </div>
    </div>   
    <script src="/socket.io/socket.io.js"></script>
    <script src="tools/encoding.js"></script>
    <script src="tools/money.js"></script>
    <script src="tools/time.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
